{% extends "accounts/base.html" %}
{% load static %}
{% block content %}
    <div class="container mt-3" id="card-login">
        <div class="card p-3 login-border" style="margin-top: 60px;height: auto;flex-direction: column">
            <span class="text-center mt-3 text-pulse txt-sm2"><strong>RESCTRICTED ACCESS</strong></span>
            <form method="POST" action="/login" autocomplete="off">
                {% csrf_token %}
                <div class="input-group mb-2 mt-4">
                    {{ form.username }}
                </div>  
                <div class="input-group mb-2 mt-4">
                    {{ form.password }}
                </div>  
                <div class="form-check form-switch">
                    <input class="form-check-input txt-sm2" onclick="myFunction()" type="checkbox" style="float: right">
                </div>  
                <div class="d-grid gap-2 mt-3">
                    <input class="btn btn-success btn-sm btn-s mt-3 mb-3" type="submit" value="Enter" id="btn-enter">
                </div>
            </form>
            <center class="mt-1 mb-1">
                <i class="fas fa-globe mt-1 mb-1"  id="login-globe"></i>
            </center>
        </div>
    </div>

    <!-- script to hide / show  password-->
<script>
    function myFunction() {
        var x = document.getElementById("password");
        if (x.type === "password") {
            x.type = "text"
        } else {
            x.type = "password"
        }
    }
</script> 

    {% endblock content %}
